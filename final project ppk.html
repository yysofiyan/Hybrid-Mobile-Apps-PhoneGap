<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
	<script src="jquery-1.11.1.min.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page" id="login" class="ui-bodt-b">
		<h1><center>Login</center></h1>
		<h2><center>Selamat Datang di Form Penginputan Pegawai</center></h2>
		<form name="form">
			Username : <input type="text" name="user">
			Password : <input type="text" name="pass">
			<a href="#page1"><input type="button" name="login" value="Login"></a>
		</form>
	</div>

	<div data-role="page" id="page1" class="ui-bodt-b">
		<h1><center>Halaman Utama</center></h1>
		<form name="form">
			<h3>Data Pegawai</h3>
			NIP : <input type="text" name="nip">
			Nama : <input type="text" name="nama">
			Jabatan : <input type="text" name="jab">
			Gaji Pokok : <input type="text" name="gjp">
			<input type="button" name="batal" value="Batal">
			<input type="button" name="input" value="Input">
			<input type="button" name="hapus" value="Hapus">
			<a href="#page2"><input type="button" name="update" value="Update"></a>
			<a href="#page3"><input type="button" name="tampil" value="Tampilkan Data"></a>
		</form>
	</div>

	<div data-role="page" id="page2" class="ui-bodt-b">
		<h1><center>Halaman Update</center></h1>
		<form name="form">
			<h3>Update Data Pegawai</h3>
			NIP Awal : <input type="text" name="nipa">
			NIP : <input type="text" name="nip">
			Nama : <input type="text" name="nama">
			Jabatan : <input type="text" name="jab">
			Gaji Pokok : <input type="text" name="gjp">
			<input type="button" name="update" value="Update">
			<a href="#page1"><input type="button" name="back" value="Back"></a>
			<a href="#page3"><input type="button" name="tampil" value="Tampilkan Data"></a>
		</form>
	</div>

	<div data-role="page" id="page3" class="ui-bodt-b">
		<h1><center>Tabel Data Pegawai</center></h1>
		<a href="#page1"></a>
		</form>
	</div>
</body>

</html>
