<!DOCTYPE html>
<html>
	<head>
		<title> DATA PEGAWAI</title>
		<script scr = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script scr = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "container">
			<div class = "table-responsive">
				<h1> DATA PEGAWAI </h1>
				
				<table class= "table table-bordered table-striped" id="table_pegawai">
					<tr>
						<th>ID</th>
						<th>NAMA</th>
						<th>JABATAN</th>
						<th>GAJI</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>

<script>
$(document).ready(fungsi(){
	$.getJSON("karyawan.json", function(data){
		var karyawan_data = '';
		$.each(data, function(key, value){
			karyawan_data += '<tr>';
			karyawan_data += '<td>'+value.Id+'</td>';
			karyawan_data += '<td>'+value.Nama+'</td>';
			karyawan_data += '<td>'+value.Jabatan+'</td>';
			karyawan_data += '<td>'+value.Gaji+'</td>';
			karyawan_data += '</tr>';
		});
		$('#table_pegawai').append(karyawan_data);
	});
});
</script>
